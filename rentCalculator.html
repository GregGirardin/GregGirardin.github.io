<!DOCTYPE html>
<html>
<head>
<title>Rent calculator.</title>

<style>
.hyperlink
{
  border: 5px solid white;
  background-color: #def;
  color: #444;
  padding: 2px;
  text-align: left;
  font-size: 20px;
  font-family: Arial, Helvetica, sans-serif;
}
</style>

</head>
<body>
<h3>Rent Calculator</h3>

Price in thousands:<input type="number" id="homePrice"/> <br>
Property Tax:<input type="number" id="propertyTax"/> <br>
Tenant Monthly Cost:<input type="number" id="tenantMonthly"/> <br>
Landlord Monthly Cost:<input type="number" id="LLMonthly"/> <br>
Target % ROE:<input type="number" id="targetROE"/> <br>
Rent:<input type="number" id="rent"/> <br>
<br>
<hr>

<button class='css_menuButton' onclick='calculateRent();'>Calculate Rent</button>
<button class='css_menuButton' onclick='calculatePrice();'>Calculate Price</button>
<button class='css_menuButton' onclick='calculateROE();'>Calculate ROE</button>

<script>
function calculateRent()
{
  var homePrice = parseInt( document.getElementById( "homePrice" ).value );
  var propertyTax = parseInt( document.getElementById( "propertyTax" ).value );
  var LLMonthly = parseInt( document.getElementById( "LLMonthly" ).value );
  var tenantMonthly = parseInt( document.getElementById( "tenantMonthly" ).value );
  var targetROE = parseInt( document.getElementById( "targetROE" ).value );

  var rent = tenantMonthly + ( ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 ) ) / 12;

  var elem = document.getElementById( "rent" );
  elem.value = rent;
}

function calculatePrice()
{
  var propertyTax = parseInt( document.getElementById( "propertyTax" ).value );
  var LLMonthly = parseInt( document.getElementById( "LLMonthly" ).value );
  var tenantMonthly = parseInt( document.getElementById( "tenantMonthly" ).value );
  var targetROE = parseInt( document.getElementById( "targetROE" ).value );
  var rent =  parseInt( document.getElementById( "rent" ).value );

  /*
  rent = tenantMonthly + ( ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 ) ) / 12
  rent - tenantMonthly = ( ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 ) ) / 12
  (rent - tenantMonthly) * 12 = ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 )
  (rent - tenantMonthly) * 12 - ( propertyTax + LLMonthly * 12 ) = ( targetROE * homePrice * 10 )
  ((rent - tenantMonthly) * 12 - ( propertyTax + LLMonthly * 12 )) / ( targetROE * 10 ) = homePrice
  */
  
  var homePrice = ( ( ( rent - tenantMonthly ) * 12 - ( propertyTax + LLMonthly * 12 ) ) / ( targetROE * 10 ) );
  var elem = document.getElementById( "homePrice" );
  elem.value = homePrice.toString();
}

function calculateROE()
{
  var homePrice = parseInt( document.getElementById( "homePrice" ).value );
  var propertyTax = parseInt( document.getElementById( "propertyTax" ).value );
  var LLMonthly = parseInt( document.getElementById( "LLMonthly" ).value );
  var tenantMonthly = parseInt( document.getElementById( "tenantMonthly" ).value );
  var rent =  parseInt( document.getElementById( "rent" ).value );

  /*
  rent = tenantMonthly + ( ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 ) ) / 12
  rent - tenantMonthly = ( ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 ) ) / 12
  (rent - tenantMonthly) * 12 = ( targetROE * homePrice * 10 ) + ( propertyTax + LLMonthly * 12 )
  (rent - tenantMonthly) * 12 - ( propertyTax + LLMonthly * 12 ) = targetROE * homePrice * 10
  ( ( rent - tenantMonthly) * 12 - ( propertyTax + LLMonthly * 12 ) ) / ( homePrice * 10 ) = targetROE
  */
  
  var targetROE = ( ( rent - tenantMonthly ) * 12 - ( propertyTax + LLMonthly * 12 ) ) / ( homePrice * 10 );
  var elem = document.getElementById( "targetROE" );
  elem.value = targetROE.toString();
}
</script>
</body>
